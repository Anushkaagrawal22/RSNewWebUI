<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>rswebui6</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body onload="load_ui();">
    <div id="main">if app does not load, enable JavaScript!</div>
	<h3>
	This is the node's certificate:
	</h3>
	<textarea rows="30" cols="64" placeholder="Node certificate should appear here!" id="node_certificate" maxlength="10000"></textarea>

    <script type="text/javascript">
        function load_ui(){
            var m = require("mithril");
            var ui = require("rswebui");

            var certificateText = ui.init(main);

			console.log("got certificate: "+certificateText);

            document.write("node_certificate :");
            document.write(certificateText);

            if (m.initControl != undefined) {
                m.initControl.focus();
            }
        }
    </script>
</body>
</html>
